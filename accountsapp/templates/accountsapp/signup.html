<!--http://127.0.0.1:8000/accounts/signup/-->
{% extends 'base.html' %}

{% block content %}
    <!DOCTYPE html>
    <html>
        <head>

        </head>

        <body>
            <h1>signup.html</h1>
            {% if error %}
                {{ error }}
            {% endif %}

            <form method="POST" action="{% url 'signup' %}">
                {% csrf_token %}
                Username : <input name="username" type="text" value="">
                <br>
                Password : <input name="password1" type="password" value="">
                <br>
                Confirm Password : <input name="password2" type="password" value="">
                <br><br>
                <input type="submit" value="회원가입">
            </form>
        </body>
    </html>


{% endblock %}
