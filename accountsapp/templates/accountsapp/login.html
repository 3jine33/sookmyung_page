    <!DOCTYPE html>
    <html>
        <head>
            <style>
            
            </style>
        </head>

        <body>
            <h1>login.html</h1>
            {% if error %}
                {{ error }}

            <form method="POST" action="{% url 'login' %}">

    </html>


{% endblock %}
