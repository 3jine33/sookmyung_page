<!--마지막 숫자는 글번호-->
{% extends 'base.html' %}

{% block content %}
    <!DOCTYPE html>
    <html>
        <head>
            <style>
            .libContext{
                    font-size: 11.5pt;
                    text-align:center;
                    color: #1D375F;
                    margin-top:170px;
                    position: relative;
                }
            .textRight{
                    text-align: right;
                    width: 1300px;
                    position: relative;
                    font-weight: bold;
                    font-size: 10.6pt;
                }
            </style>
        </head>

        <body>
            <h1></h1>
            <div class="libContext">
                <p style="font-size: 20pt; font-weight: bold;">{{ book.title }}<br></p> <!--책 제목-->
                {{ book.author }}<br> <!--책 저자-->
                {{ book.category }}<br> <!--책 카테고리-->
                {{ book.publisher }}<br> <!--책 출판사-->
                {{ book.pub_year }}<br> <!--책 출판년도-->
                {{ book.location }}<br> <!--책 소장위치-->
                {{ book.describe }}<br> <!--책 소개--><br>
                <img src="{{ book.photo.url }}" width=200><br> <!--책 사진-->
            </div>

            
            
            <br>


            <!--수정하기 버튼-->
            <!--superuser만 수정버튼 보임-->
            <div class="textRight">
                {% if user.is_superuser %}
                <a href="{% url 'libraryapp:book_update' book.id %}" style="color: #1D375F;">수정하기</a><br>
                <a href="{% url 'libraryapp:book_delete' book.id %}" style="color: #1D375F;">삭제하기</a><br>
                {% endif %}
            </div>

        </body>
    </html>


{% endblock %}
